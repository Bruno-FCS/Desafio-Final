<header>
  <nav class="navbar">
    <img
      src="../../../assets/img/menu-icon.png"
      class="left-icon position-relative"
      (click)="menu.abrirMenu()"
      (keyup.space)="menu.abrirMenu()"
    />

    <img
      class="img-settings"
      src="../../../assets/img/ford.png"
      alt="Logo da Ford"
    />

    <img
      src="../../../assets/img/user-icon.png"
      class="right-icon position-relative"
      (click)="settings.abrirSettings()"
      (keyup.space)="settings.abrirSettings()"
    />
  </nav>
</header>

<div class="d-flex flex-row full-height">
  <div class="d-flex col-md-12 align-items-center justify-content-center">
    <img
      class="img-fluid d-sm-block"
      src="../../../assets/img/Ranger.png"
      alt="Imagem de uma Ford Ranger vermelha"
    />
  </div>

  <div
    class="position-absolute d-flex align-items-center justify-content-center full"
  >
    <div class="card card-dimension">
      <div class="card-header">Sistema de dados FORD</div>
      <div class="card-body">
        <h5 class="card-title text-color">
          Seja bem vindo(a),
          <span *ngIf="usuario$ | async as usuario">{{
            usuario.user_full_name
          }}</span
          >!
        </h5>
      </div>
    </div>
  </div>

  <app-menu #menu></app-menu>
  <app-settings #settings></app-settings>
</div>
