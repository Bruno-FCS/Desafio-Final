<nav class="navbar">
  <img
    src="../../../assets/img/menu-icon.png"
    class="left-icon position-relative"
    (click)="menu.abrirMenu()"
    (keyup.space)="menu.abrirMenu()"
  />

  <img
    class="img-settings"
    src="../../../assets/img/ford.png"
    alt="Logo da Ford"
  />

  <img
    src="../../../assets/img/user-icon.png"
    class="right-icon position-relative"
    (click)="settings.abrirSettings()"
    (keyup.space)="settings.abrirSettings()"
  />
</nav>

<div class="container d-flex flex-row full-height justify-content-center">
  <form action="" class="mt-5">
    <div class="text-color">
      <h2 class="mb-4">Usuário</h2>
    </div>

    <div class="mb-3 input-container teste">
      <div class="input-field">Usuário:</div>
      <div class="input-field"><input type="text" /></div>
    </div>
    <div class="mb-3 input-container">
      <div class="input-field">Nome completo:</div>
      <div class="input-field"><input type="text" /></div>
    </div>

    <div class="mb-3 input-container">
      <div class="input-field">E-mail:</div>
      <div class="input-field"><input type="text" /></div>
    </div>

    <div class="mb-3 input-container">
      <div class="input-field">Senha:</div>
      <div class="input-field"><input type="password" /></div>
    </div>

    <div class="mb-4 input-container">
      <div class="input-field">Confirmar senha:</div>
      <div class="input-field"><input type="password" /></div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-secondary width" [disabled]="">
        Atualizar dados
      </button>
    </div>
  </form>

  <app-menu #menu></app-menu>
  <app-settings #settings></app-settings>
</div>
