<app-header></app-header>

<h2 class="mt-3 text-center text-color">Dashboard Ford</h2>

<div class="container mt-3" *ngIf="veiculos$ | async as veiculos">
  <div class="row justify-content-center">
    <app-cartao class="col-12 col-sm-6 col-lg-3 mb-3 mb-lg-0" [titulo]="'Veículo'">
      <select
        class="form-control mt-3"
        type="number"
        [(ngModel)]="veiculoId"
        (ngModelChange)="enviaVeiculoId(veiculoId)"
      >
        <option *ngFor="let veiculo of veiculos" [ngValue]="veiculo.vehicle_id">
          {{ veiculo.vehicle_model }}
        </option>
      </select>
    </app-cartao>

    <app-cartao class="col-12 col-sm-6 col-lg-3 mb-3 mb-lg-0" [titulo]="'Total de Vendas'">
      <h2 class="text-info">
        {{ veiculoEscolhido?.vehicle_total_volume }}
      </h2>
      <p>Unid.</p>
    </app-cartao>

    <app-cartao class="col-12 col-sm-6 col-lg-3 mb-3 mb-lg-0" [titulo]="'Conectados'">
      <h2 class="text-info">
        {{ veiculoEscolhido?.vehicle_connected }}
      </h2>
      <p>Unid.</p>
    </app-cartao>

    <app-cartao class="col-12 col-sm-6 col-lg-3 mb-3 mb-lg-0" [titulo]="'Update Software'">
      <h2 class="text-info">
        {{ veiculoEscolhido?.vehicle_software_updates }}
      </h2>
      <p>Unid.</p>
    </app-cartao>
  </div>
</div>

<div class="container mt-3 mb-3">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-12 col-lg-6 mb-3 mb-lg-0">
      <img
        class="img-fluid"
        src="assets/img/{{ veiculoEscolhido?.vehicle_model }}.png"
        alt="Imagem do veículo escolhido"
      />
    </div>

    <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-header card-color"><h5>Conectados %</h5></div>
        <div class="card-body">
          <div id="chart_1" class="chart"></div>
          <div class="percentage text-color">{{ formatedConnectedRatio }}%</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-lg-3">
      <div class="card">
        <div class="card-header card-color"><h5>Update Software %</h5></div>
        <div class="card-body">
          <div id="chart_2" class="chart"></div>
          <div class="percentage text-color">{{ formatedUpdatedRatio }}%</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <app-tabela></app-tabela>
    <app-tabela-vertical></app-tabela-vertical>
  </div>
</div>
