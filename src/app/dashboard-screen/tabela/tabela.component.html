<div class="col-2 cell-2">
  <div class="bg-color cell-header-2 font-weight">
    Código - Vin
    <button>+</button>
    <button>+</button>
    <button>+</button>
  </div>
  <input
    class="mt-2"
    type="text"
    [formControl]="tabelaInput"
    [(ngModel)]="inputValue"
  />
</div>

<div *ngIf="veiculosData$ | async as veiculosData; else elseblock">
  <div *ngIf="inputValue.length == 20; else elseblock">
    <div class="col-2 cell-1">
      <div class="cell-header-1 bg-color font-weight">Odômetro</div>
      <div
        class="d-flex justify-content-center"
        *ngFor="let veiculoData of veiculosData"
      >
        <span class="mt-2">{{ veiculoData.vehicledata_odometer }} Km</span>
      </div>
    </div>

    <div class="col-2 cell-1">
      <div class="cell-header-1 bg-color font-weight">Nível de Combustível</div>
      <div
        class="d-flex justify-content-center"
        *ngFor="let veiculoData of veiculosData"
      >
        <span class="mt-2">{{ veiculoData.vehicledata_fuel_level }}%</span>
      </div>
    </div>

    <div class="col-2 cell-1">
      <div class="cell-header-1 bg-color font-weight">Status</div>
      <div
        class="d-flex justify-content-center"
        *ngFor="let veiculoData of veiculosData"
      >
        <span class="mt-2">{{ veiculoData.vehicledata_status }}</span>
      </div>
    </div>

    <div class="col-2 cell-1">
      <div class="cell-header-1 bg-color font-weight">Lat.</div>
      <div
        class="d-flex justify-content-center"
        *ngFor="let veiculoData of veiculosData"
      >
        <span class="mt-2">{{ veiculoData.vehicledata_lat }}</span>
      </div>
    </div>

    <div class="col-2 cell-3">
      <div class="cell-header-3 bg-color font-weight">Long.</div>
      <div
        class="d-flex justify-content-center"
        *ngFor="let veiculoData of veiculosData"
      >
        <span class="mt-2">{{ veiculoData.vehicledata_long }}</span>
      </div>
    </div>
  </div>
</div>

<ng-template #elseblock>
  <div class="col-2 cell-1">
    <div class="cell-header-1 bg-color font-weight">Odômetro</div>
  </div>

  <div class="col-2 cell-1">
    <div class="cell-header-1 bg-color font-weight">Nível de Combustível</div>
  </div>

  <div class="col-2 cell-1">
    <div class="cell-header-1 bg-color font-weight">Status</div>
  </div>

  <div class="col-2 cell-1">
    <div class="cell-header-1 bg-color font-weight">Lat.</div>
  </div>

  <div class="col-2 cell-3">
    <div class="cell-header-3 bg-color font-weight">Long.</div>
  </div>
</ng-template>
