<div class="form-container">
  <div class="d-flex justify-content-center mb-2">
    <img
      class="img-width"
      src="../../../assets/img/ford.png"
      alt="Logo da Ford"
    />
  </div>

  <h4 class="text-center text-color">Bem vindo!</h4>

  <app-mensagem
    *ngIf="error == true"
    mensagem="Usuário ou senha inválido"
  ></app-mensagem>

  <form class="form mt-3 form-width" (ngSubmit)="logar()" #loginForm="ngForm">
    <div class="form-group mb-3 field-width m-auto">
      <input
        class="form-control"
        placeholder="Insira seu usuário"
        [(ngModel)]="user_name"
        name="user_name"
        #campoUsuario="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Campo usuário obrigatório"
      ></app-mensagem>
    </div>

    <div class="form-group mb-2 field-width m-auto">
      <input
        class="form-control"
        placeholder="Insira sua senha"
        type="password"
        [(ngModel)]="user_password"
        name="user_password"
        #campoSenha="ngModel"
        required
      />
      <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Campo senha obrigatório"
      ></app-mensagem>
    </div>

    <div class="mb-2 margin">
      Ainda não possui cadastro? <a [routerLink]="['register']">Registre-se</a>
    </div>

    <button
      type="submit"
      class="btn btn-secondary field-width margin"
      [disabled]="loginForm.invalid"
    >
      Entrar
    </button>
  </form>
</div>
