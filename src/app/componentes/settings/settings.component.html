<div [ngClass]="{ 'active-settings': mostraSettings }">
  <div class="settings-bar">
    <i
      class="fa fa-window-close menu-item"
      (click)="abrirSettings()"
      (keyup.space)="abrirSettings()"
    ></i>
    <ul class="list-unstyled">
      <li *ngIf="usuario$ | async as usuario">
        <h3 class="cursor-default">{{usuario.nome}}</h3>
      </li>
      <li class="list-group-item menu-item" (click)="logout()">Logout</li>
    </ul>
  </div>

  <div class="overlay" (click)="abrirSettings()"></div>
</div>
